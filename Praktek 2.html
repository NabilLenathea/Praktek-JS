<!DOCTYPE html>

  <head>
    <title>IMT</title>
  </head>

  <body>
    
    <script>
      let tinggiA = 1.65;
      let beratA = 55;

      let tinggiJ = 1.65;
      let beratJ = 64;

      var imtA = beratA / tinggiA ** 2;
      var imtJ = beratJ / tinggiJ ** 2;

      var madanHigherIMT = imtA > imtJ;

      console.log("IMT adan = " + imtA);
      console.log("IMT joan = " + imtJ);
      console.log("apakah IMT adan lebih tinggi dari joan? = " + madanHigherIMT);
    </script>

  </body>
</html>
